<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form">
                    <h2>Register</h2>
                    <form id="register-form" method="post" action="register.php">
                        <div class="mb-3">
                            <label for="reg-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="reg-name" name="reg-name" required placeholder="name">
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="reg-email" name="reg-email" required placeholder="email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="reg-username" name="reg-username" required placeholder="username">
                        </div>
                        <div class="mb-3">
                            <label for="reg-tgl_lahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="reg-tgl_lahir" name="reg-tgl_lahir" required placeholder="tgl_lahir">
                        </div>
                        <div class="mb-3">
                            <label for="reg-jns_kelamin" class="form-label">Jenis Kelamin</label>
                            <select class="form-control" id="reg-jns_kelamin" name="reg-jns_kelamin" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>                        
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="reg-password" name="reg-password" required placeholder="password">
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="reg-password" name="reg-password" required placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                document.getElementById("register-form").addEventListener("submit", function(event) {
                                    event.preventDefault(); // Menghentikan pengiriman formulir
                                    var name = document.getElementById("reg-name").value;
                                    var email = document.getElementById("reg-email").value;
                                    var username = document.getElementById("reg-username").value;
                                    var tgl_lahir = document.getElementById("reg-tgl_lahir").value;
                                    var jns_kelamin = document.getElementById("reg-jns_kelamin").value;
                                    var password = document.getElementById("reg-password").value;
                                })})
                        </script>
                    </form>
                    <div class="mt-3">
                        <p>Already have an account?  <a href="index.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("register-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Menghentikan pengiriman formulir
        
                // Tangkap data dari formulir
                var formData = new FormData(this);
        
                // Kirim data ke server menggunakan AJAX
                $.ajax({
                    url: "register.php",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function(response) {
                        // Jika registrasi berhasil, arahkan ke dashboard
                        window.location.href = "dashboard.php";
                    },
                    error: function(xhr, status, error) {
                        // Jika terjadi kesalahan, tampilkan pesan kesalahan
                        console.error(xhr.responseText);
                    }
                });
            });
        });
        </script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
